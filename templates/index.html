<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Translator</title>
    <style>
        /* Your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Change the background color if needed */
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for the box */
        }

        form {
            margin-top: 20px; /* Add margin to the top of the form */
            margin-bottom: 20px; /* Add margin to the bottom of the form */
        }

        input[type="text"] {
            margin-bottom: 20px; /* Add margin to the bottom of the input field */
            padding: 10px; /* Adjust padding as needed */
            border-radius: 5px; /* Add border radius */
            border: 1px solid #ccc; /* Add border */
        }

        button[type="submit"] {
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            padding: 10px 20px; /* Adjust padding as needed */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Change button background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Transcript Translator</h1>
        <form action="/languages" method="POST">
            <label for="youtube_link">Enter YouTube URL:</label><br>
            <input type="text" id="youtube_link" name="youtube_link" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
